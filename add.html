<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add a Song</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Add a Song</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>
  <main>
    <form id="song-form">
      <label>Title:<input type="text" id="title" required /></label><br />

      <label>Lyrics:<br /><textarea id="lyrics" rows="10" required></textarea></label><br />
      <button type="submit">Create Song Page</button>
    </form>
    <div id="result"></div>
  </main>
  <script src="scripts/github.js"></script>
</body>
</html>
